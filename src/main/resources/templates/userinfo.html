<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<title>SuperDoc</title>
</head>

<body>
	<form class="mt-5 mx-5" action="/userinfo" method="POST">
		<div class="mb-4">

			<div class="form-group">
				<label for="#gender">Sex:</label> <select
					class="select mr-sm-2 form-control" id="gender" name="gender">
					<option selected value="male">Male</option>
					<option value="female">Female</option>

				</select>
			</div>

			<div class="form-group">
				<label for="#status">Status:</label> <select
					class="select mr-sm-2 form-control" id="status" name="status">
					<option selected value="man">Man</option>
					<option value="woman">Woman</option>
					<option value="boy">Boy</option>
					<option value="girl">Girl</option>
				</select>
			</div>

			<div class="form-group">
				<label for="#age">Age:</label> <select
					class="select mr-sm-2 form-control" id="age" name="age">
					<div th:each="year,iterStat :${years}">
						<option  th:value="${beginyear}-${iterStat.index}" th:text="${beginyear}-${iterStat.index}" th:class="${iterStat.index}==0?'selected':''">One</option>
					</div>

				</select>
			</div>
		</div>

		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>


	</form>

</body>
</html>
